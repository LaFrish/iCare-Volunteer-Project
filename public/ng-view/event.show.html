<main data-ng-controller="event_index_controller as vm">
<input type="text" class="form-control" placeholder="Search Events" data-ng-model="vm.filter_on" />
<table class="table">
  <thead>
    <tr>
      <td data-ng-click="vm.is_descending = !(vm.is_descending)">
        <span data-ng-if="vm.is_descending">a-z</span>
        <span data-ng-if="vm.is_descending">z-a</span>
      </td>
      <th data-ng-click="vm.sort_data_by('event.title')">Event Name</th>
      <th data-ng-click="vm.sort_data_by('event.organizer')">Organizer</th>
      <th data-ng-click="vm.sort_data_by('event.focus_area')">Category</th>
      <th data-ng-click="vm.sort_data_by('event.start_date')">Start Date</th>
      <th data-ng-click="vm.sort_data_by('event.end_date')">End Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="event in vm.events | filter: vm.filter_on | orderBy: vm.sort_on : vm.is_descending">
      <td></td>
        <td>{{event.title}}</td>
        <td>{{event.organizer}}</td>
        <td>{{event.focus_area}}</td>
        <td>{{event.start_date}}</td>
        <td>{{event.end_date}}</td>
      </td>
    </tr>
  </tbody>
  </table>
</main>
