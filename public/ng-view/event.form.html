<div data-ng-switch="formMethod">
  <h2 data-ng-switch-when="edit">Edit this event</h2>
  <h2 data-ng-switch-default>Add your event</h2>
</div>
<fieldset class="input-group">
  <input type="text" class="form-control" data-ng-model="event.name" id="name" />
  <label for="name">Name</label>
</fieldset>
<fieldset class="input-group">
  <input type="text" class="form-control" data-ng-model="event.description" id="description" />
  <label for="description">Description</label>
</fieldset>
<fieldset class="input-group">
  <input type="text" class="form-control" data-ng-model="event.image_url" id="image_url" />
  <label for="image_url">Image URL</label>
</fieldset>
<div data-ng-switch="formMethod">
  <button data-ng-switch-when="edit" type="button" class="btn btn-primary btn-block" data-ng-click="update()">Edit</button>
  <button data-ng-switch-default type="button" class="btn btn-primary btn-block" data-ng-click="create()">Submit</button>
</div>
